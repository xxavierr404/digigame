<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>playpoint</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gradient-to-bl from-gray-900 to-gray-700">
    <div class="flex flex-col w-full h-screen items-center gap-y-4">
        <p class="title-text">playpoint</p>
        <p class="general-text">
            Добро пожаловать на платформу playpoint!
        </p>
        <p class="title-text">Вход</p>
        <form action="http://localhost:8080/login" method="post" class="flex flex-col w-1/3 items-center gap-y-2">
            <p class="general-text">Логин</p>
            <input type="text" class="basic-input">
            <p class="general-text">Пароль</p>
            <input type="password" class="basic-input">
            <button class="big-button bg-gradient-to-br from-gray-900 to-blue-950">
                Войти
            </button>
        </form>
        <p class="title-text">Регистрация</p>
        <form action="http://localhost:8080/register" method="post" class="flex flex-col w-1/3 items-center gap-y-2">
            <p class="general-text">Логин</p>
            <input type="text" class="basic-input">
            <p class="general-text">Пароль</p>
            <input type="password" class="basic-input">
            <button class="big-button bg-gradient-to-br from-gray-900 to-green-950">
                Зарегистрироваться
            </button>
        </form>
    </div>
</body>
</html>
