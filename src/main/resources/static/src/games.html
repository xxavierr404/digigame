<!DOCTYPE html>
<html lang="ru">
<head>

  <title>playpoint | Библиотека</title>

</head>
<body class="bg-gradient-to-bl from-gray-900 to-gray-700">
  <div class="flex flex-col w-full h-screen items-center gap-y-4">
    <p class="title-text">playpoint</p>
    <p class="general-text">Игры, доступные в playpoint</p>
    <div class="flex w-1/3 bg-gradient-to-bl from-gray-900 to-gray-700 p-4 rounded-xl gap-4">

    </div>
    <div class="grid grid-cols-5 gap-12">
      <div class="w-fit h-44 py-2 px-5 bg-gradient-to-t
      from-gray-900 to-green-500 flex flex-col justify-end
      rounded-xl hover:scale-105 transition-all">
        <p class="text-white text-xl select-none">Among Us</p>
        <button class="game-card-buy-button">Купить</button>
      </div>
    </div>
  </div>
